{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main4 %}
<main class="container p-5">
    <form action="/change" method="post">
        <div class="form-group">
            <input class="form-control" name="NEWpassword" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="New Password (again)" type="password">
        </div>
        <button class="btn btn-light" type="submit">Change Password</button>
    </form>
</main>
{% endblock %}
